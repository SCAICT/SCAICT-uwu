[project]
# Only use lowercase letters and hyphens here
# @see https://packaging.python.org/en/latest/guides/writing-pyproject-toml/#name
# @see https://packaging.python.org/en/latest/specifications/name-normalization/
name = "scaict-uwu"
# PEP 440
# @see https://sethmlarson.dev/pep-440
version = "0.1.9"
description = "A cat living in SCAICT Discord server."
readme.file = "README.md"
readme.content-type = "text/markdown"
requires-python = "== 3.11.*"
license.file = "LICENSE"
# Use Git committer/author name here
authors = [
	{ name = "ChiuDeYuan" },
	{ name = "Each Chen" },
	{ name = "Elvis Mao" },
	{ name = "os24" },
	{ name = "Winston Sung" },
]
classifiers = [
	"License :: OSI Approved :: Apache Software License",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.11",
]
urls.repository = "https://github.com/SCAICT/SCAICT-uwu.git"
urls.issues = "https://github.com/SCAICT/SCAICT-uwu/issues"
# Lock file: requirements.txt
dependencies = [
	"flask == 3.1.0",
	"mysql-connector-python == 9.1.0",
	"py-cord == 2.6.1",
	"python-dotenv == 1.0.1",
	"requests == 2.32.3",
]
# Lock file: requirements_dev.txt
optional-dependencies.dev = [
	"black == 24.10.0",
	"pylint == 3.3.1",
	"pytest == 8.3.3",
]

[tool.poetry]
name = "scaict-uwu"
authors = ["ChiuDeYuan","Each Chen","Elvis Mao" ,"os24","Winston Sung"]
description = "A cat living in SCAICT Discord server."
version = "0.1.9"

[tool.poetry.dependencies]
python = "~3.11"
flask = "3.1.0"
mysql-connector-python = "9.1.0"
py-cord = "2.6.1"
python-dotenv = "1.0.1"
requests = "2.32.3"

[tool.poetry.group.dev.dependencies]
black = "24.10.0"
pylint = "3.3.1"
pyright = "1.1.389"
pytest = "8.3.3"
